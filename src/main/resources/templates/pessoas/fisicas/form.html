<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head(~{}, 'Cadastrar Pessoa FÃ­sica &ndash; PWEBII')"></head>

<body>

    <main class="container">
        <form th:action="@{/pessoas-fisicas/save}" th:object="${pessoaFisica}" method="post" >
            <fieldset>
                <legend>Dados Pessoais</legend>
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="nome" class="form-label">
                            Nome
                        </label>
                        <input
                            type="text"
                            id="nome"
                            class="form-control"
                            th:errorclass="is-invalid"
                            th:field="*{nome}"
                            required
                            placeholder="Digite o nome"
                            aria-describedby="validationName"
                        >
                        <div
                            th:if="${#fields.hasErrors('nome')}"
                            th:errors="*{nome}"
                            id="validationName"
                            class="invalid-feedback"
                        >
                            Dado incorreto.
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label
                            for="cpf"
                            class="form-label"
                        >
                            CPF
                        </label>
                        <input
                            type="text"
                            id="cpf"
                            class="form-control"
                            th:errorclass="is-invalid"
                            th:field="*{cpf}"
                            required
                            placeholder="Digite o CPF"
                            aria-describedby="validationCPF"
                        >
                        <div
                            th:if="${#fields.hasErrors('cpf')}"
                            th:errors="*{cpf}"
                            id="validationCPF"
                            class="invalid-feedback"
                        >
                            Dado incorreto.
                        </div>
                    </div>
                </div>
            </fieldset>

            <div th:replace="~{pessoas/fragments/contacts :: contacts}"></div>

            <div th:replace="~{pessoas/fragments/address :: address}"></div>

            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>

        <script th:src="@{/js/cep.js}"></script>
    </main>

</body>
</html>
