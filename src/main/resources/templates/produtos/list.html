<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head(~{}, 'Lista de Produtos &ndash; PWEBII')"></head>

<body>

    <main class="h-full overflow-y-auto">
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Lista de Produtos
            </h2>

            <div class="w-full overflow-hidden rounded-lg shadow-xs">
                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                            <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                                <th class="px-4 py-3">Id</th>
                                <th class="px-4 py-3">Descrição</th>
                                <th class="px-4 py-3">Valor</th>
                                <th class="px-4 py-3 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                            <tr class="text-gray-700 dark:text-gray-400" th:each="p : ${produtos}">
                                <td class="px-4 py-3 text-sm" th:text="${p.id}"></td>
                                <td class="px-4 py-3 text-sm" th:text="${p.descricao}"></td>
                                <td class="px-4 py-3 text-sm" th:text="${#numbers.formatCurrency(p.valor)}"></td>
                                <td class="px-4 py-3 text-sm text-right">
                                    <a th:href="@{/produtos/edit/{id}(id=${p.id})}"
                                       class="mr-2 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-may-green border border-transparent rounded-lg active:bg-may-green hover:bg-may-green focus:outline-none focus:shadow-outline-may-green"
                                    >
                                        Editar
                                    </a>
                                    <a
                                        onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                                        th:href="@{/produtos/remove/{id}(id=${p.id})}"
                                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red"
                                    >
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
