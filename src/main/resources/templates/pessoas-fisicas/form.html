<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head(~{}, 'Cadastrar Pessoa Física &ndash; PWEBII')"></head>

<body>

    <main class="container">
        <form th:action="@{/pessoas-fisicas/save}" th:object="${pessoaFisica}" method="post" >
            <fieldset>
                <legend>Dados Pessoais</legend>
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="nome" class="form-label">
                            Nome
                        </label>
                        <input type="text" id="nome" class="form-control" th:field="*{nome}" required placeholder="Digite o nome">
                    </div>

                    <div class="col-md-3">
                        <label for="cpf" class="form-label">
                            CPF
                        </label>
                        <input type="text" id="cpf" class="form-control" th:field="*{cpf}" required placeholder="Digite o CPF">
                    </div>

                    <div class="col-md-3">
                        <label for="email" class="form-label">
                            E-mail
                        </label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required placeholder="Digite o e-mail">
                    </div>

                    <div class="col-md-3">
                        <label for="telefone" class="form-label">
                            Telefone
                        </label>
                        <input type="text" id="telefone" class="form-control" th:field="*{telefone}" required placeholder="Digite o telefone">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="mt-3">Endereço</legend>

                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="descricao_end" class="form-label">
                            Descrição do endereço
                        </label>
                        <input
                            type="text"
                            id="descricao_end"
                            class="form-control"
                            th:field="*{enderecos[0].descricao}"
                            required
                            placeholder="Digite a descrição do endereço"
                        >
                    </div>

                    <div class="col-md-3">
                        <label for="cep" class="form-label">
                            CEP
                        </label>
                        <input
                            type="number"
                            id="cep"
                            class="form-control"
                            th:field="*{enderecos[0].cep}"
                            required
                            placeholder="Digite o CEP"
                            maxlength="9"
                        >
                    </div>

                    <div class="col-md-3">
                        <label for="rua" class="form-label">
                            Rua
                        </label>
                        <input
                            type="text"
                            id="rua"
                            class="form-control"
                            th:field="*{enderecos[0].logradouro}"
                            readonly
                            required
                            placeholder="Digite a rua"
                        >
                    </div>

                    <div class="col-md-3">
                        <label for="complemento" class="form-label">
                            Complemento
                        </label>
                        <input
                            type="text"
                            id="complemento"
                            class="form-control"
                            th:field="*{enderecos[0].complemento}"
                            placeholder="Digite o complemento"
                        >
                    </div>

                    <div class="col-md-3">
                        <label for="bairro" class="form-label">
                            Bairro
                        </label>
                        <input
                            type="text"
                            id="bairro"
                            class="form-control"
                            th:field="*{enderecos[0].bairro}"
                            readonly
                            required
                            placeholder="Digite o bairro"
                        >
                    </div>

                    <div class="col-md-3">
                        <label for="cidade" class="form-label">
                            Cidade
                        </label>
                        <input
                            type="text"
                            id="cidade"
                            class="form-control"
                            readonly
                            placeholder="Digite a cidade"
                        >
                    </div>

                    <div class="col-md-3">
                        <label for="uf" class="form-label">
                            Estado
                        </label>
                        <input
                            type="text"
                            id="uf"
                            class="form-control"
                            readonly
                            placeholder="Digite o estado"
                        >
                    </div>
                </div>

                <input readonly th:field="*{enderecos[0].cidade.cod}" type="hidden" id="ibge" size="8" />
            </fieldset>

            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>

        <script th:src="@{/js/cep.js}"></script>
    </main>

</body>
</html>
