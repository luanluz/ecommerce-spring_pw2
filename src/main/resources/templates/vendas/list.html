<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head(~{}, 'Lista de Vendas &ndash; PWEBII')"></head>

<body>

<main class="container">
    <table class="table table-striped table-hover border">
        <thead>
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Total</th>
            <th class="text-end">Ações</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="venda : ${vendas}">
            <td th:text="${venda.id}"></td>
            <td th:text="${#temporals.format(venda.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${venda.pessoa.class.simpleName.equals('PessoaFisica') ? venda.pessoa.nome : venda.pessoa.razaoSocial}"></td>
            <td th:text="${#numbers.formatCurrency(venda.total)}"></td>
            <td class="text-end">
                <a
                    th:href="@{/vendas/show/{id}(id=${venda.id})}"
                    class="btn btn-primary btn-sm"
                >
                    Detalhes
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
