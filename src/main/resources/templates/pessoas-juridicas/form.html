<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <title>Cadastrar Pessoas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Cadastrar Pessoa Jurídica</h1>
    <form th:action="@{/pessoas-juridicas/save}" th:object="${pessoaJuridica}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="razaoSocial">
            Razão social
            <input type="text" th:field="*{razaoSocial}" id="razaoSocial" required placeholder="Digite a razão social">
        </label>
        <label for="cnpj">
            CNPJ
            <input type="text" th:field="*{cnpj}" id="cnpj" required placeholder="Digite o CNPJ">
        </label>
        <label for="email">
            E-mail
            <input type="email" th:field="*{email}" id="email" required placeholder="Digite o e-mail">
        </label>
        <label for="telefone">
            Telefone
            <input type="text" th:field="*{telefone}" id="telefone" required placeholder="Digite o telefone">
        </label>
        <input type="submit" value="Enviar">
    </form>

    <br>
    <a th:href="@{/}">
        Início
    </a>

</body>
</html>
