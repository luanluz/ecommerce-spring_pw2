<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <title>Lista de Vendas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


    <table class="table" border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Documento</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venda : ${vendas}">
                <td th:text="${venda.id}"></td>
                <td th:text="${venda.data}"></td>
                <td th:text="${venda.cliente.nome}"></td>
                <td th:text="${venda.cliente.class.simpleName.equals('PessoaFisica') ? venda.cliente.cpf : venda.cliente.cnpj}"></td>
                <td th:text="${venda.total}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/}">
        In√≠cio
    </a>

</body>
</html>
